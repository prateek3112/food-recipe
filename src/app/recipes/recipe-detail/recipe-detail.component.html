<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" style="max-height: 300px; width: 300px" class="img-responsive" alt="{{recipe.name}}" />
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-dark dropdown-toggle mb-2">
        Manage Recipe 
      </button>
      <ul class="dropdown-menu">
          <li><a href="#" (click)="addToList()">Add To List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" style="cursor: pointer; " *ngFor="let ing of recipe.ingredients">
            {{ing.name}} - ({{ing.amount}})
        </li>
    </ul>
    </div>
</div>
